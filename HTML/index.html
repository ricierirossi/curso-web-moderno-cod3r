    </nav><br>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => { //forEach está associando cada link a uma função que será disparada no onclick
            const conteudo = document.getElementById('conteudo') //obtem-se o 'conteudo' usando getElementById
            link.onclick = function(e) { 
                e.preventDefault() //impede o comportamento padrão que é navegar para outra página quando clicado no link
                fetch(link.href) //realiza uma requisição ajax em cima do href que dá o link da página
                    .then(resp => resp.text()) //resp.text pega o conteúdo html dá página que foi feita a requisição
                    .then(html => conteudo.innerHTML = html) //substitui o conteudo da seçao com id=conteudo
            }
        })
    </script>
</body>
