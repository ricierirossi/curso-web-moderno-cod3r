<h1>Tags Não Visuais</h1>
<!--
Tags Semânticas:
    section -  agrupamento temático de conteúdo
    article -  conteúdo auto-contido
    header -  cabeçalho da página
    footer -  rodapé do documento
    nav -  agrupamento de links para navegação
    aside -  de lado (ex. sidebar), relacionado com conteúdo em volta (um adendo)
    details -  exibe detalhes que podem ser exibidos ou escondidos

As Famosas:
    div - divisão ou seção (display em block, ocupa a horizontal toda da página, mas pode ser mudado pelo CSS)
    span - usado para agrupar elementos inline
-->

<div>Div1</div>
<div>Div2 </div>
<span>Span1</span>
<span>Span2</span>

<p>
    Texto com <span class="diferente">muitas palavras</span> ou nem tantas.
</p>


<style>
    .diferente{
        color: chocolate;
        font-weight: bold;
        font-size: 30px;
    }
</style>
