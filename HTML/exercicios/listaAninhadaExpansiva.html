<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    /*aqui vamos procurar todos os elementos que possuem propriedadePersonalizada e o forEach serve para pegar cada um deles
    e quando clicados será disparado uma função, a categoria é cada item que deve ser aberto na lista (ex: backend)*/
    document.querySelectorAll('[propriedadePersonalizada]').forEach(categoria => {
        categoria.onclick = function(e) {
        const ul = categoria.nextElementSibling /*aqui é definida uma constante chamada ul para armazenar os elementos seguintes de uma categoria */
        const visibilidade = ul.style.display /*constante visibilidade armazena o estado da propriedade display atual da ul */
        ul.style.display = visibilidade === 'none' ? 'block' : 'none' /*se display for none, então recebe visibilidade em bloco, caso contrário
        ele fica com visibildiade none (não aparece)*/
    }
    })
</script>
