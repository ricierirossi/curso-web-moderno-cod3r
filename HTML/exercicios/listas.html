<h1>Listas</h1>

<!--Listas Ordenadas-->
<h2>Aprovados</h2>
<ol> <!--a tag "ol" significa order list, é usada para criar uma lista ordenada-->
    <li>Bia</li><!--a tag "li" significa listed item, ou seja itens da lista-->
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!--Listas Não Ordenadas-->
<h2>Lista de Compras</h2>
<ul> <!--a tag "ul" significa unorder list, é usada para criar uma lista não ordenada-->
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>

<!--Listas de Definições-->
<h2>Principais termos de glossário</h2>
<dl><!--definition list-->
    <dt>BaaS</dt><!--texto a ser definido-->
    <dd>Backend como serviço</dd><!--definição-->
    <dt>IaaS</dt>
    <dd>Infraestrutura como serviço</dd>
    <dt>PaaS</dt>
    <dd>Plataforma como serviço</dd>
    <dt>SaaS</dt>
    <dd>Software como serviço</dd>
</dl>
