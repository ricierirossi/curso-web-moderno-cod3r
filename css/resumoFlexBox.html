<!-- Resumo Flex Box 

~ Principais propriedades Flex Container:

flex-direction  >   define o main axis do container, por padrão é linha (em mobile é coluna)
flex-wrap       >   cria uma quebra de linha mesmo quando o main axis é row 
justify-content >   alinha todos os itens no main axis
align-items     >   alinha todos os itens no cross axis
align-content   >   alinha as linhas/coluna dentro do container

~ Principais propriedades Flex Item:

align-self      >   alinha o item no cross axis (sobreesceve o align-items)
flex-grow       >   define o quanto um elemento vai crescer no espaço que não está sendo utilizado

-->
