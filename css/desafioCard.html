<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso {
            display: inline-block;
            box-shadow: 0px 4px 20px #777;
            border: solid 1px #ccc;
            padding: 5px;
            margin: 5px 20px;
            width: 260px;
            height: 300px;
            font-family: Verdana, sans-serif;
            vertical-align: top; /*caso uma imagem não carregue, a caixa pode descer e isso vai permitir que seja corrigida essa movimentação */
        }

        .curso img {
            width: 100%;
            height: 50%;
        }

        .curso-info {
            padding: 10px;
            height: 90px;
            overflow: hidden;
        }

        .curso-info h4 {
            font-size: 1.4em;
            font-weight: 100;
            margin: 0px;
        }

        .preco-de {
            color: darkred;
            text-decoration: line-through;
        }

        .preco-por {
            color: darkolivegreen;
            font-weight: bold;
            font-size: 1.4em;
        }

        .curso-preco {
            float: right;
            padding: 10px;
            vertical-align: top;
        }

      



    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div> 
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
