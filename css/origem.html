<!--Pode-se colocar o CSS diratamente no HTML, através da tag style, ou criar um outro arquivo e importá-lo com 
a tag link (mais recomendado, boa prática). Porém, ainda é possível colocar inline, diretamente dentro da tag 
(não recomentado). A ordem se preferência será o que for processado por último (exceto inline, ele se sobressai)-->
