<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla="opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('Elemento "ul"................')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.id)
        console.log('destino', lista.destino) // Não acessa por ser um atributo personalizado, deve-se utilizar getAttribute
        console.log('destino por getAttribute', lista.getAttribute('destino')) // Funciona :D
        console.log('hasAttribute', lista.hasAttribute('destino')) // Verifica se o atributo existe
        lista.setAttribute('destino', 'empresa') // Alterar valor do atributo...
        lista.setAttribute('status', 'aberto')  // ...ou criar um novo atributo
        lista.removeAttribute('destino') // Remover atributo

        // Utilizar um atributo iniciando com "data-" é ligeiramente diferente de um sem. Ex: "data-urgencia" e "urgencia" 
        console.log(lista.dataset) // Retorna a lista dos atributos iniciados com "data-"
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4 // Altera o valor do atributo urgencia (data-urgencia)
        console.log(lista.getAttribute('data-urgencia')) // Usando o getAttribute é preciso usar o nome completo do atributo
        //lista.data-urgencia // Isso não funciona pois o "-" é proibido no identifiador de uma variável

        // Cuidado
        const label = document.querySelector('label')
        console.log(label.for) // "for" é uma palavra reservada do JS então não é possível acessar o atributo "for" dessa forma, deve-se utiliar "htmlFor"
        console.log(label.htmlFor)
        console.log(label.getAttribute('for')) // Assim  funciona pois está explícito que "for" é um atributo; htmlFor não funciona aqui




    </script>
</body>

</html>
