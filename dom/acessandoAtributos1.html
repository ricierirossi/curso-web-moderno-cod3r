<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('Função getAttribute', img.getAttribute('src')) // Retorna o atributo src da tag img através da função getAttribute
        console.log('src', img.src)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        console.log('Elemento "img"..............')
        console.log('NodeType', img.nodeType) // Aqui retorna o tipo de node, no caso é "1" = elemento
        console.log('NodeName', img.nodeName)

        console.log('Atributo "src"..............')
        const src = img.getAttributeNode('src') // Retorna o Node que representa o atributo src
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        console.log('Elemento "a"..............')
        const link = document.querySelector('a')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType) // O texto no <a> também é um node da DOM, por isso o resultado é text
        link.firstChild.nodeValue = "Novo Texto"



    </script>
</body>

</html>
