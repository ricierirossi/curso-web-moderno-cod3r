<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault() // Evitar que o dados do formulário sejam enviados para podermos fazer algum tratamento se necessário

            const form = e.target.parentNode // e.target é o botão, mas queremos o forms que envolve ele
            const formData = new FormData(form) // Aqui conseguimos os dados do formulário
            formData.append('ajax', true) // Adicionando uma nova informação que não existia originalmente no FormData
            console.log(formData.get('q')) // Retorna o quê está contido na propriedade "name"
            console.log(formData.has('hl')) // Existe campo hl? True.

            for (let dado of formData) { // o que é o "dado"?
                console.log(dado)
            }


        }
    </script>
</body>
