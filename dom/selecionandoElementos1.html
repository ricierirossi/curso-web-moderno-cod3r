<!DOCTYPE html>

<!-- Nesta aula vimos 3 funções importantes: 
                                            getElementsByTagName
                                            getElementById
                                            getElementsByClassName
    Retonar um HTML Collection que não é um array, mas pode ser transformado em um array:
                                            função Array ---  Array.from(HTMLCollection)
                                            operador spread --- [...HTMLCollection]
-->

<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque') // busca um elemento pelo iD e adiciona a classe destaque a eles

        const divs = document.getElementsByTagName('div') // constante divs recebe os elementos div
        Array.from(divs).forEach(e => e.classList.remove('destaque')) //cria um array com os elementos da constante divs e remove a classe destaque

        const divsArray = [...divs] //cria uma constante divsArray com os elementos div
        divsArray.forEach(e => e.classList.add('destaque')) //adiciona a classe destaque para cada elemento da constante divsArray

        const ultimosElementos = document.getElementsByClassName('ultimo') // cria a constante ultimosElementos com os elementos que possuem classe ultimo
        for(let e of ultimosElementos) {
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
