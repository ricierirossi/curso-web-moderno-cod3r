<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto alterado' // Substitui tudo o que está dentro de div pelo texto
        // div.outerHTML = 'Texto alterado' // substitui div toda, inclusive ela própria
        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>') // Adiciona um elemento antes do início
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>') // Adiciona um elemento depois do início
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>') // Adiciona um elemento antes do fim
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>') // Adiciona um elemento depois do fim

        // Somente texto (sem tag)
        console.log(div.innerHTML)
        console.log(div.innerText)

    </script>
</body>

</html>
