<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Canal 1</a></p> <!-- Assim o Vue não interpola o link corretamente, deve-se usar bind -->
        <p><a v-bind:href="link">Canal 2</a></p> <!-- Usando diretiva v-bind -->
        <p><a :href="link">Canal 3</a></p> <!-- Forma reduzida de fazer bind -->
        <p>
            <input type="text" v-model="nome"><br> <!-- v-model gera atualização em duas direções-->
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "https://youtube.com/cod3rcursos",
                nome: "Maria",
            },
            watch: { // watch, realizar processamento com base na alteração de algum atributo de data for modificado.
                     // A função precisa ter o mesmo nome do atributo.
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
