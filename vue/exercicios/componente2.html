<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
        <!-- Os botões não devem vir aqui, mas dentro do template do componente-->
        <!-- <button @click="sub">-1</button>
        <button @click="add">+1</button> -->
    </div>

    <script>

        Vue.component('contador', {
            data: function () {
                return {
                    contador: 0,
                }
            },            
            methods: {
                add() {
                    this.contador++
                },

                sub() {
                    this.contador--
                },
            },
            template: `
            <div>
                <p> {{ contador }} </p>
                <button @click="sub">-1</button>
                <button @click="add">+1</button>
            </div>
            `
        })
        

        new Vue ({
            el:"#app",

        })
    </script>
</body>
</html>
