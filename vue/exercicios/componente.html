<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Ana"></saudacao>
        <saudacao nome="Bia"></saudacao>
        <saudacao nome="Carol"></saudacao>
    </div>
    <script>
        // Vue.component() recebe o componente criado em #app e um objeto de configuração.
        Vue.component('saudacao', {
            props: ['nome'],
            // Quando trabalhar com data dentro de um componente é preciso retornar uma function. Assim, cada função
            // retorna um novo objeto ao invés de compartilhar um único.
            data: function() {
                return {
                    contador: 0,
                }
            },
            template: `
                <div>Bom dia {{nome}}!</div>
            `   
        })

        new Vue ({
            el:"#app",

        })
    </script>
</body>
</html>
