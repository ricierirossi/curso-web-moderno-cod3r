<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ contador }}</p>
        <p>
            <button v-on:click="add">+1</button> <!-- v-on é uma diretiva que liga uma função a ser chamada quando ocorrer um evento -->
            <button @click="sub">-1</button> <!-- Também pode-se trocar v-on: por @ -->
            <button @click="contador -= 2">-2</button> <!-- Expressões simples podem ser inseridas diretamenta -->
        </p>
        <p @mousemove="atualizarPosicao">
            Coordenadas: {{ x }} e {{ y }}
            <span @mousemove.stop>Aqui não!</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>  
    <script>
        new Vue({
            el: "#app",
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                add() {
                    this.contador++
                },
                sub() {
                    this.contador--
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                alerta() {
                    alert('Enter!')
                },
            }
        })
    </script>
</body>
</html>
